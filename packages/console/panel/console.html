<link rel="import" href="item.html">

<dom-module id="editor-console">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      .toolbar {
        position: relative;
        box-sizing: border-box;
        height: 26px;

        display: flex;
        flex: none;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;

        padding: 4px 2px;
        font-size: 1.0rem;
        white-space: nowrap;
        overflow: hidden;
      }

      #view {
        border: 1px solid black;

        box-shadow: inset 0 0 8px 2px rgba(0,0,0,0.2);
        background: #333;
      }

      ul {
        padding: 0px;
        margin: 0px;

        overflow: auto;
      }

      editor-console-item {
        background: #222;
      }

      editor-console-item:nth-child(even) {
        background: #292929;
      }
    </style>

    <div class="toolbar">
      <ui-button class="green small transparent" on-confirm="clear">
        <i class="icon-block"></i>
      </ui-button>
      <ui-button class="small transparent" id="openLogBtn" on-confirm="_onOpenLogFile">
        <i class="icon-doc-text"></i>
      </ui-button>
      <ui-input
        id="input"
        placeholder="filter"
        value="{{filterText::change}}"
        cancelable
        unnavigable
      ></ui-input>
      <ui-checkbox
        unnavigable
        checked="{{useRegex::change}}">Regex</ui-checkbox>
      <ui-select
        value="{{filterOption::confirm}}"
        class="small"
        unnavigable
      >
        <option value="All">All</option>
        <option value="Log">Log</option>
        <option value="Success">Success</option>
        <option value="Failed">Failed</option>
        <option value="Info">Info</option>
        <option value="Warn">Warn</option>
        <option value="Error">Error</option>
      </ui-select>
      <span class="flex-1"></span>
      <ui-checkbox unnavigable checked="{{collapse::change}}">Collapse</ui-checkbox>
    </div>
    <ul id="view" class="flex-1">
      <template is="dom-repeat" items="{{applyFilter(logsCount,filterText,filterOption,useRegex,collapse)}}">
        <editor-console-item
          type="[[item.type]]"
          count="[[item.count]]"
          desc="[[item.desc]]"
          detail="[[item.detail]]"
          show-count="[[collapse]]"
        >
        </editor-console-item>
      </template>
    </ul>
  </template>

  <script type="text/javascript" src="console.js"></script>
</dom-module>
