<link rel="import" href="renderscene.html">

<dom-module id="editor-renderpanel">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      .toolbar {
        position: relative;
        box-sizing: border-box;
        height: 26px;

        display: flex;
        flex: none;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;

        padding: 4px 2px;
        font-size: 1.0rem;
        white-space: nowrap;
        overflow: hidden;
      }

      #view {
        border: 1px solid black;

        box-shadow: inset 0 0 8px 2px rgba(0,0,0,0.2);
        background: #333;
      }

      ul {
        padding: 0px;
        margin: 0px;

        overflow: auto;
      }

      #location {
        font-size: 16px;
      }

    </style>

    <div class="toolbar">
      <editor-buttons selected="{{modeSelected}}">
        <editor-buttons-item>
          <i class="fa fa-play"></i>
        </editor-buttons-item>
        <editor-buttons-item>
          <i class="fa fa-code"></i>
        </editor-buttons-item>
      </editor-buttons>

      <ui-button class="black small transparent" on-confirm="_realignPosition">
        <i class="fa fa-adjust"></i>
      </ui-button>
      
      <div style="height:100px; width:1px; border-left:1px #000 solid"></div>

      <ui-button class="black small transparent" on-confirm="_alignLeft">
        <img src="app://res/align-left.png"></img>
      </ui-button>

      <ui-button class="black small transparent" on-confirm="_alignHCenter">
        <img src="app://res/align-h-center.png"></img>
      </ui-button>

      <ui-button class="black small transparent" on-confirm="_alignRight">
        <img src="app://res/align-right.png"></img>
      </ui-button>
      
      <div style="height:100px; width:1px; border-left:1px #000 solid"></div>

      <ui-button class="black small transparent" on-confirm="_alignTop">
        <img src="app://res/align-top.png"></img>
      </ui-button>

      <ui-button class="black small transparent" on-confirm="_alignVCenter">
        <img src="app://res/align-v-center.png"></img>
      </ui-button>

      <ui-button class="black small transparent" on-confirm="_alignBottom">
        <img src="app://res/align-bottom.png"></img>
      </ui-button>
      
      <span class="flex-1"></span>
      <ui-slider
        id="zoomSlider"
        unnavigable
        max = "5.0"
        min = "0.1"
        value = "1"
        checked="{{zoomScale::change}}">缩放</ui-slider>
      <ui-text id="location">0X0</ui-text>
    </div>

    <render-scene id="scene" class="flex"></render-scene>
    <editor-textarea id="code" class="flex" hidden="true"></editor-textarea>
  </template>

  <script>

  </script>
  
  <script type="text/javascript" src="renderpanel.js"></script>
</dom-module>
