<link rel="import" href="item.html">
<link rel="import" href="packages://td-tree-view/widget/td-tree-view.html">
<link rel="import" href="packages://td-tree-view/widget/td-tree-item.html">

<dom-module id="editor-controlpanel">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      .toolbar {
        position: relative;
        box-sizing: border-box;
        height: 26px;

        display: flex;
        flex: none;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;

        padding: 4px 2px;
        font-size: 1.0rem;
        white-space: nowrap;
        overflow: hidden;
      }

      #view {
        border: 1px solid black;

        box-shadow: inset 0 0 8px 2px rgba(0,0,0,0.2);
        background: #333;
      }

      ul {
        padding: 0px;
        margin: 0px;

        overflow: auto;
      }

    </style>

    <div class="toolbar">
      <ui-button class="black small transparent" on-confirm="clear">
        <i class="fa fa-plus-circle"></i>
      </ui-button>
      <ui-input
        id="input"
        placeholder="搜索"
        value="{{filterText::change}}"
        cancelable
        unnavigable
      ></ui-input>
      <span class="flex-1"></span>
    </div>

    <td-tree-view id="tree" class="flex"></td-tree-view>
  </template>

  <script>

  </script>
  
  <script type="text/javascript" src="controlpanel.js"></script>
</dom-module>
