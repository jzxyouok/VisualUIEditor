<link rel="import" href="packages://ui-kit/widget/unit-input/unit-input.html">
<dom-module id="fire-size">
    <link rel="import" type="css" href="size.css">
    <template>
        <editor-unit-input id="w" class="flex-1" disabled="{{disabled}}" readonly="{{readonly}}" path="{{path}}.width" input-value="{{value.width}}" hint="W"></editor-unit-input>
        <span class="space"></span>
        <editor-unit-input id="h" class="flex-1" disabled="{{disabled}}" readonly="{{readonly}}" path="{{path}}.height" input-value="{{value.height}}" hint="H"></editor-unit-input>
    </template>
    <script src="size.js"></script>
</dom-module>
