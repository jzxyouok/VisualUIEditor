<link rel="import" href="packages://ui-kit/widget/unit-input/unit-input.html">
<dom-module id="fire-vec2">
    <link rel="import" type="css" href="vec2.css">
    <template>
        <editor-unit-input id="x" class="flex-1" disabled="{{disabled}}" readonly="{{readonly}}" path="{{path}}.x" input-value="{{value.x}}" hint="X"></editor-unit-input>
        <span class="space"></span>
        <editor-unit-input id="y" class="flex-1" disabled="{{disabled}}" readonly="{{readonly}}" path="{{path}}.y" input-value="{{value.y}}" hint="Y"></editor-unit-input>
    </template>
    <script src="vec2.js"></script>
</dom-module>
